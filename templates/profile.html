{% extends "base.html" %}

{% block title %}Profile - Movie Preferences{% endblock %}

{% block content %}
<h1 class="text-center">Your Liked Movies</h1>
<ul class="list-group">
    {% for movie in liked_movies %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ movie }}
            <form action="{{ url_for('delete_preference', movie_id=movie_ids[loop.index0]) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm">&times;</button>
            </form>
        </li>
    {% else %}
        <li class="list-group-item">No liked movies yet.</li>
    {% endfor %}
</ul>
{% endblock %}
